name: CI
on:
- push
- pull_request
jobs:
  main:
    strategy:
      matrix:
        os:
        - ubuntu-18.04
        - ubuntu-20.04
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
    - name: install deps
      run: sudo apt-get install libio-socket-ssl-perl libipc-system-simple-perl
    - name: smoke test
      run: prove -v
      env:
        SKEPTICA_TEST_NETWORK: 1
    - name: check README syntax
      run: |
        python -m pip install --user pygments restructuredtext-lint
        rst-lint --level=info --encoding=UTF-8 README

